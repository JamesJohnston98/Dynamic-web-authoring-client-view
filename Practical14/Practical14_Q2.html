function showTime(){
    var now = new Date();
    var hour = now.getHours();
    var mins = now.getMinutes();
    var secs = now.getSeconds();
    
    var CurrentT = "" + ((hour > 12) ? hour - 12 : hour);
    ((CurrentT == 0) ? CurrentT = 12 : CurrentT);
    CurrentT  += ((mins < 10) ? ":0" : ":") + mins;
    CurrentT  += ((secs < 10) ? ":0" : ":") + secs;
    CurrentT  += (hour >= 12) ? " PM" : " AM";
 
    document.date.time.value = CurrentT;
}
