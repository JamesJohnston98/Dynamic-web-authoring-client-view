<html>
<head>

<script type = "text/javascript">
function checkcampus(){
    $(document).ready(function(){
        $("input[type='button']").click(function(){
            var CampusChoice = $("input[name='Campus']:checked").val();
            if(CampusChoice == "Belfast"){
                alert("Your at " + CampusChoice + " Campus. Not the same Campus" );
            }
            else if(CampusChoice == "Jordanstown"){
            alert("You are at " + CampusChoice + " We are both at the same Campus.")
            }
            else if(CampusChoice == "Coleraine"){
            alert("You are at " + CampusChoice + " We are Not on the same campus.")
            }
            else if(CampusChoice == "Magee"){
            alert("You are at " + CampusChoice + " We are Not at the same Campus.")
            }
        });
        
    });
}
    </script>
    </head>
<body>

<input type = "radio" name = "Campus" value = "Jordanstown">Jordanstown
