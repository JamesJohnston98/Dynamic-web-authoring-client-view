<!DOCTYPE html>
<html>
<meta charset = "UTF-8">
<head><title>Week 8 Question 5</title>
<script>
function calculateinsurance(firstname, surname, age, mstatus){
var firstname = document.insurance.firstname.value;
var surname = document.insurance.surname.value;
var age = document.insurance.age.value;
var marital_status = document.insurance.mstatus.value;
    
for (i = 0; i <firstname.length; i++){
Character = firstname[i];
if((Character >= "0") && (Character <= "9")){
alert("First Name contains a numeric value");
return false;
}
}

for (i = 0; i <surname.length; i++){
Character = surname[i];
if ((Character >= "0") && (Character <= "9")){
alert("Surname Contains a numeric value");
return false;
}
}
    
if(age <17 || age >100){
alert("Age is Not Valid it should be older than 17 and under 100");
}
else if(age >= 30 && marital_status == "married"){
alert(firstname + " " + surname + " You Qualify for car insurance class 1");
}
else if(age >= 30 && marital_status == "single"){
alert(firstname + " " + surname + " You Qualify for car insurance class 2");
}
else if(age >= 21 && age > 30 && marital_status == "married"){
alert(firstname + " " + surname + " You Qualify for car insurance class 3");
}
else if(age >= 21 && age > 30 && marital_status == "single"){
alert(firstname + " " + surname + " You Qualify for car insurance Class 4");
}
else if(age >= 17 && age < 21){
alert(firstname + " " + surname + " You Qualify for car insurance Class 5")
}
else{
alert("Incorrect value entered. All fields within the form must contain a value.")
}
}

    </script>
</head> 
<body>
<form name = "insurance">
<label>FirstName:</label><input type = "text" name = "firstname" size = "20"><br /><br />
<label>Surname</label><input type = "text" name = "surname" size = "20"><br /><br />
<label>Age</label><input type = "text" name = "age" size = "20"><br /><br />
<label>Marital Status</label>
<select name = "mstatus">
<option value = "married">Married</option>
<option value = "single">Single</option></select>
    
<input type = "submit" value = "Check Insurance Class" onclick = "calculateinsurance();" />
</form>
</body>
</html>
