<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>Practical19_Q3</title>
<script type="text/javascript" src="js/jquery-3.1.1.js">
    </script>
<script type = "text/javascript">  
$(document).ready(function(){
    $("a").on('click', function(){
     alert("I am clicked");
    });
  $("a").mouseover(function(){
    $("a").css("background-color", "turquoise");
  });
  $("a").mouseout(function(){
    $("a").css("background-color", "white");
  });
});
    </script> 
    </head>
    <body>
<h1>Capture Click and mouseover events</h1>
<a href = "#">Here is a useful link</a>
    </body>
</html>
